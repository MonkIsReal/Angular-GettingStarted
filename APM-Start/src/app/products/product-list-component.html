<div class="card" >
  <div class="card-header">
   {{titre}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
       filtered by:
      </div>
      <div class="col-md-4">
         <input type="text"/>
       </div>
      <div class="col-sm-6">

       </div>
      <div class="col-md-6">
        <h4>filtered by:</h4>
      </div>
    </div>
  </div>



  <div class="table-responsive" *ngIf="products && products.length">
    <table class="table" >
      <thead>
        <tr>
          <th scope="col">
            <button class="btn btn-primary">Afficher image</button>
          </th>
          <th scope="col">Produit</th>
          <th scope="col">Code</th>
          <th scope="col">Available</th>
          <th scope="col">Price</th>
          <th scope="col">Star rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">1</th>
          <td>{{product.productName}}</td>
          <td>{{product.productCode}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price}}</td>
          <td>{{product.starRating}}</td>
        </tr>

      </tbody>
    </table>

  </div>

</div>
